<!DOCTYPE html>
<html>
<head>
    <title>Expense Reimbursement System</title>
    <link rel="stylesheet" href="./CSS/ERS_Stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#allEmployees tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
</head>

<body background="./IMG/background.jpg">
    <h3 id="myHead">List of All Employees</h3>

    <div class="container mt-3">
        <!--<input class="form-control" id="myInput" type="text" placeholder="Search..."><br>-->
        <table class="table table">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Job Title</th>
            </tr>
          </thead>
          <tbody id="allEmployees">

          </tbody>
        </table>
        
      </div>

      <script src="./AJAX/mAllEmployees.js"></script>
</body>

</html>
