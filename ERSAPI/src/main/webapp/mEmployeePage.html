<!DOCTYPE html>
<html>
<head>
    <title>Expense Reimbursement System</title>
    <link rel="stylesheet" href="./CSS/ERS_Stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body background="./IMG/background.jpg">
    <h3 id="myHead">Employee Information</h3> <br>

    <div class="container mt-3">

        <!--<div id="save" class="alert alert-success alert-dismissible fade show" hidden=true>
          <strong>Add Employee:</strong> New employee has been added successfully.
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>-->

    <!--<form action="http://localhost:8080/ERSAPI/api/manager/employee" method="POST">-->
        <form id="empForm">

            <div class="form-row">

                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name</label> <span style="color:red">*</span>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label> <span style="color:red">*</span>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-4">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone (10-digit)" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
              </div>

              <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label> <span style="color:red">*</span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>

              <div class="form-group col-md-4">
                <label for="inputPassword4">Password</label> <span style="color:red">*</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="4" maxlength="16" required>
              </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputRole">Role / Job Title</label> <span style="color:red">*</span>
                    <select id="empRole" name="roleId" class="form-control" required>
                        <option class="optionRole" value="" selected disabled>Select Employee Role</option>
                        <option class="optionRole" value="1">Chief Financial Officer</option>
                        <option class="optionRole" value="2">Finance Manager</option>
                        <option class="optionRole" value="3">Employee</option>
                    </select>
                </div>

                <!--<div class="form-group col-md-2">
                  <label for="inputStatus">Account Status</label> <span style="color:red">*</span>
                  <select id="accStatus" name="accountStatus" class="form-control" required>
                      <option class="optionAccount" value="" selected disabled>Select Status</option>
                      <option class="optionAccount" value="1">Active</option>
                      <option class="optionAccount" value="2">Inactive</option>
                  </select>
                </div>-->

            </div>

            <div class="col-md-10">
                  <button type="submit" class="btn btn-primary" id="save">Save Employee</button>
                  
            </div>

            <br><span style="color:red">*</span> <span>Required fields</span>

          </div>

    </form>

    <script src="./AJAX/mEmployeePage.js"></script>
</body>

</html>
